<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
    }

    .canvas {
      display: grid;
      grid-template-columns: 200px 100px 200px 150px;
      grid-template-rows: 150px 150px 100px 150px;
      gap: 10px;
      background: black;
      padding: 10px;
      width: fit-content;
    }

    .box { background: white; }
    
    .red {
      background: #d62828;
      grid-column: 3 / 4;
      grid-row: 2 / 4;
    }

    .blue {
      background: #003049;
      grid-column: 1 / 2;
      grid-row: 3 / 4;
    }

    .yellow {
      background: #fcbf49;
      grid-column: 4 / 5;
      grid-row: 1 / 2;
    }

    .w1 { grid-column: 1 / 3; grid-row: 1 / 2; }
    .w2 { grid-column: 2 / 3; grid-row: 2 / 3; }
    .w3 { grid-column: 4 / 5; grid-row: 2 / 4; }
    .w4 { grid-column: 2 / 3; grid-row: 3 / 5; }
    .w5 { grid-column: 1 / 2; grid-row: 4 / 5; }
    .w6 { grid-column: 3 / 4; grid-row: 4 / 5; }
    .w7 { grid-column: 4 / 5; grid-row: 4 / 5; }
  </style>
</head>
<body>
  <div class="canvas">
    <div class="box w1"></div>
    <div class="box w2"></div>
    <div class="box red"></div>
    <div class="box yellow"></div>
    <div class="box blue"></div>
    <div class="box w3"></div>
    <div class="box w4"></div>
    <div class="box w5"></div>
    <div class="box w6"></div>
    <div class="box w7"></div>
  </div>
</body>
</html>
